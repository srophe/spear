                      type: "literal",
                      value:
                        "In hagiography: Jacob Baradaeus is commemorated as a monk educated at the monastery of Phesilta . During the sixth-century struggle between miaphysite clergy and Chalcedonian bishops, Jacob ordained a separate hierarchy of miaphysite clergy. Because of his efforts, The Syrian Orthodox Church was sometimes called The Jacobite church. He also negotiated with the empress Theodora and Harith, the Ghassanid client king. He was ordained by Theodosius of Alexandria and travelled extensively to revive the miaphysite clergy.",

                    name: { type: "literal", value: "Jacob Baradaeus" },
                    desc: {
                      type: "literal",
                      value:

                    },

                      value:
                        "Born in 507 in Roman Mesopotamia, John became a monk already in his childhood. Since the late 530s, he mainly lived in Constantinople where he enjoyed good relations with Justinian despite his miaphysite convictions. John earned fame with his missionary campaigns in Asia Minor and rose, in 558, to become bishop and one of the miaphysite leaders in Constantinople. John participated in the debates to find a formula of faith that could be accepted by both the miaphysites and the Chalcedonians. He was a victim of the miaphysite persecution starting in 571 and repeatedly imprisoned until his death in about 589. He wrote the Lives of the Eastern Saints, a collection of hagiographic tales, and a large Ecclesiastical History, of which the third part dealing with the events of the 570s and 580s has been preserved.",

            const type =
              new URLSearchParams(window.location.search).get("type") ??
              "person";
            const filter =
              new URLSearchParams(window.location.search).get("filter") ??
              "name";
            const letter =
              new URLSearchParams(window.location.search).get("letter") ?? "";
            const id =
              new URLSearchParams(window.location.search).get("id") ?? "";

            const browseOptions = document.getElementById("browse--options");
            const browseTypes = document.getElementById("browse--types");
            const browseItems = document.getElementById("browse--items");
            const browseLetterFilter = document.getElementById(
              "browse--letter-filter"
            );

            browseTypes.querySelectorAll("button").forEach((button) => {
              if (button.dataset.type === type) {
                button.classList.remove("bg-neutral-content");
                button.classList.add("border");
                button.classList.add("border-2");
                button.classList.add("border-neutral");
              } else {
                button.classList.remove("border");
                button.classList.remove("border-2");
                button.classList.remove("border-neutral");
              }
            });

            browseOptions.querySelectorAll("button").forEach((button) => {
              if (button.dataset.filter === filter) {
                button.classList.remove("border-neutral-content/50");
                button.classList.add("border");
                button.classList.add("border-2");
                button.classList.add("border-neutral");
                button.classList.add("selected");
              } else {
                button.classList.remove("border");
                button.classList.remove("border-2");
                button.classList.remove("border-neutral");
              }
            });

            browseItems.querySelectorAll("button").forEach((button) => {
              if (button.dataset.id === id) {
                console.log("SELECTED ID:", id, button.dataset.id);
                button.classList.add("border-neutral");
                button.classList.remove("border-transparent");
              } else {
                button.classList.remove("border-neutral");
                button.classList.add("border-transparent");
              }
            });

            browseLetterFilter.querySelectorAll("button").forEach((button) => {
              if (button.dataset.letter === letter) {
                button.classList.remove("bg-neutral-300");
                button.classList.add(
                  "bg-neutral",
                  "text-neutral-content",
                  "selected"
                );
              } else {
                button.classList.remove(
                  "bg-neutral",
                  "text-neutral-content",
                  "selected"
                );
                button.classList.add("bg-neutral-300");
              }
            });

            browseLetterFilter?.addEventListener("click", (event) => {
              event.preventDefault();

              if (event.target.tagName === "BUTTON") {
                const selectedButton = event.target;

                browseLetterFilter
                  .querySelectorAll("button")
                  .forEach((button) => {
                    button.classList.remove(
                      "bg-neutral",
                      "text-neutral-content"
                    );
                    button.classList.add("bg-neutral-300", "text-neutral-100");
                  });
                selectedButton.classList.remove(
                  "bg-neutral-300",
                  "text-neutral-100"
                );
                selectedButton.classList.add(
                  "bg-neutral",
                  "text-neutral-content"
                );

                if (selectedButton.dataset.letter) {
                  updateParams({ letter: selectedButton.dataset.letter });
                }
                if (selectedButton.dataset.gender) {
                  updateParams({ gender: selectedButton.dataset.gender });
                }
              }
            });

            browseOptions?.addEventListener("click", (event) => {
              event.preventDefault();

              if (
                event.target.tagName === "BUTTON" ||
                event.target.parentElement.tagName === "BUTTON"
              ) {
                const selectedButton =
                  event.target.tagName === "BUTTON"
                    ? event.target
                    : event.target.parentElement;

                browseOptions
                  .querySelectorAll("button, button:not(.selected)")
                  .forEach((button) => {
                    button.classList.add("border-neutral-content/50");
                    button.classList.remove("border");
                    button.classList.remove("border-2");
                    button.classList.remove("border-neutral");
                    button.classList.remove("selected");
                  });
                if (selectedButton.classList.contains("selected")) {
                  selectedButton.classList.remove("selected");
                } else {
                  selectedButton.classList.remove("border-neutral-content/50");
                  selectedButton.classList.add("border");
                  selectedButton.classList.add("border-2");
                  selectedButton.classList.add("border-neutral");
                  selectedButton.classList.add("selected");
                }

                document.getElementById("browse--items-container").innerHTML =
                  null;

                updateParams({ filter: selectedButton.dataset.filter });
              }
            });

            browseItems?.addEventListener("click", (event) => {
              event.preventDefault();

              if (event.target.tagName === "BUTTON") {
                const selectedButton = event.target;

                browseItems.querySelectorAll("button").forEach((button) => {
                  button.classList.add(
                    "border-neutral-content/50",
                    "border-transparent"
                  );
                  button.classList.remove("border-neutral");
                });

                selectedButton.classList.remove(
                  "border-neutral-content/50",
                  "border-transparent"
                );
                selectedButton.classList.add("border-neutral");

                updateParams({ person: selectedButton.dataset.name });
              }
            });

            browseTypes?.addEventListener("click", (event) => {
              event.preventDefault();

              if (event.target.tagName === "BUTTON") {
                const selectedButton = event.target;

                browseTypes.querySelectorAll("button").forEach((button) => {
                  button.classList.add("bg-neutral-content");
                  button.classList.remove("border-2", "border-neutral");
                });

                selectedButton.classList.remove("bg-neutral-content");
                selectedButton.classList.add("border-2", "border-neutral");

                updateParams({ type: selectedButton.dataset.type });
              }
            });

            navigation.addEventListener("navigate", (e) => {
              const params = new URL(e.destination.url).searchParams;
              updateData(Object.fromEntries(params), e);
            });

            const updateData = (params, event) => {
              let people = [];

              console.log("UPDATE DATA", params);

              if (Object.keys(params).includes("letter")) {
                people = [
                  ...new Set(
                    persons.results.bindings
                      .filter((person) => {
                        const name = person.name.value.toLowerCase();
                        return name.startsWith(params.letter.toLowerCase());
                      })
                      .map((person) => {
                        return person.name.value;
                      })
                  ),
                ].slice(0, 25);

                console.log("PEOPLE", people);

                document.getElementById("browse--items").innerHTML = people
                  .map((person) => {
                    if (
                      event?.destination?.url &&
                      new URL(event?.destination?.url).searchParams.get(
                        "person"
                      ) === person
                    ) {
                      return `<button data-name="${person}" class="cursor-pointer p-2 border-2 border-nuetral rounded-sm">${person}</button>`;
                    }
                    return `<button data-name="${person}" class="cursor-pointer p-2 border-2 border-transparent rounded-sm">${person}</button>`;
                  })
                  .join("");
                document.getElementById(
                  "browse--items"
                ).previousElementSibling.style.display = null;
              }

              if (Object.keys(params).includes("gender")) {
                people = [
                  ...new Set(
                    persons.results.bindings
                      .filter((person) => {
                        const gender = person?.sex?.value.toLowerCase();
                        if (gender === params.gender.toLowerCase()) {
                          return person.name.value;
                        }
                      })
                      .map((person) => {
                        return person.name.value;
                      })
                  ),
                ].slice(0, 25);
              }

              const url = new URL(
                event?.destination?.url || document.location.href
              );

              if (
                url.searchParams.get("person") ||
                url.searchParams.get("gender")
              ) {
                const personName = new URL(url).searchParams.get("person");

                const genederValue = new URL(url).searchParams.get("gender");

                console.log("PERSON NAME:", personName);
                console.log("GENEDER VALUE:", genederValue);

                if (personName) {
                  people = persons.results.bindings.filter((person) => {
                    return person.name.value === personName;
                  });
                }

                if (genederValue) {
                  people = persons.results.bindings.filter((person) => {
                    return person?.sex?.value === genederValue;
                  });
                }

                document.getElementById("browse--items-container").innerHTML =
                  people
                    .map((person) => {
                      return `<div class="card border-2 col-start-2 border-blue-900">
            <div class="card-body">
              <a href="${person.uri.value}" class="cursor-pointer py-3 border-2 border-transparent rounded-sm">${person.name.value}</a>
              <small>${person.desc.value}</small>
            </div>
          </div>`;
                    })
                    .join("");
              }

              if (
                !Object.keys(params).includes("letter") &&
                !Object.keys(params).includes("gender")
              ) {
                document.getElementById("browse--items").innerHTML = null;
                document.getElementById(
                  "browse--items"
                ).previousElementSibling.style.display = "none";
              }

              if (params.filter === "gender") {
                document.getElementById("browse--letter-filter").innerHTML = [
                  ["eunuchs", "Eunuchs"],
                  ["men", "Men"],
                  ["women", "Women"],
                ]
                  .map(([key, value]) => {
                    if (key === params.gender) {
                      return `<button data-gender="${key}" class="cursor-pointer bg-neutral text-neutral-content rounded-sm p-1 px-3 h-6 leading-3">${value}</button>`;
                    }
                    return `<button data-gender="${key}" class="cursor-pointer bg-neutral-300 rounded-sm p-1 px-3 h-6 leading-3">${value}</button>`;
                  })
                  .join("");
              } else if (params.filter === "name") {
                document.getElementById("browse--letter-filter").innerHTML =
                  Array.from("abcdefghijklmnopqrstuvwxyz")
                    .map((item) => {
                      if (item === params.letter) {
                        return `<button data-letter="${item}" class="cursor-pointer bg-neutral text-neutral-content rounded-sm p-1 w-6 h-6 leading-3 uppercase">${item}</button>`;
                      }
                      return `<button data-letter="${item}" class="cursor-pointer bg-neutral-300 rounded-sm p-1 w-6 h-6 leading-3 uppercase">${item}</button>`;
                    })
                    .join("");
              }
            };

            const updateParams = (params) => {
              const trigger = Object.keys(params)[0];
              let currentParams = new URLSearchParams(window.location.search);

              if (trigger === "letter") {
                currentParams.delete("person");
              }

              if (trigger === "filter") {
                currentParams.delete("person");
                currentParams.delete("letter");
                currentParams.delete("gender");

                browseLetterFilter
                  .querySelectorAll("button")
                  .forEach((button) => {
                    button.classList.remove(
                      "bg-neutral",
                      "text-neutral-content"
                    );
                    button.classList.add("bg-neutral-300");
                  });
              }

              if (trigger === "type") {
                currentParams.delete("person");
                currentParams.delete("letter");
                currentParams.delete("gender");

                browseLetterFilter
                  .querySelectorAll("button")
                  .forEach((button) => {
                    button.classList.remove(
                      "bg-neutral",
                      "text-neutral-content"
                    );
                    button.classList.add("bg-neutral-300");
                  });
              }

              const newParams = new URLSearchParams({
                ...Object.fromEntries(currentParams),
                ...params,
              });

              window.history.pushState("", "", `?${newParams.toString()}`);
            };

            const init = () => {
              // console.log(document.location);
              const url = new URL(document.location.href);
              updateData(Object.fromEntries(url.searchParams));
            };

            init();
          })();
        </script>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="/resources/js/jquery.validate.min.js"
  ></script>
  <script type="text/javascript" src="/resources/js/srophe.js"></script>
</html>
